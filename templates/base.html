<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
		integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
		crossorigin="anonymous" type="text/css">

	<!-- Materialize CSS CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		type="text/css">

	<!-- Local CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

	<!-- Custom CSS Placeholder-->
	{% block styles %}
	{% endblock %}

	<title>Movie Catalogue</title>
</head>

<body>
	<header>

    <div class="wrapper">
		<!-- top navbar -->
		<nav class="nav-extended text-shadow blue-grey lighten-2">
			<div class="nav-wrapper">

				<a href="#" data-target="slide-out" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
				<a href="#" class="brand-logo">KJC Movies</a>

				<ul class="right hide-on-med-and-down">
					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Sign In</a></li>
				</ul>

			</div>
		</nav>
    </div>
        <!-- mobile sidenav -->
		<ul class="sidenav sidenav-fixed invesible-top text-shadow blue-grey lighten-2" id="slide-out">

			<li><a href="#">Home<i class="fas fa-home left"></i></a></li>
			<li><a href="#">Collections<i class="fas fa-object-group left"></i></a></li>
			<li><a href="#">Genre<i class="fas fa-venus-mars left"></i></a></li>
			<li><a href="#">Release Year<i class="far fa-calendar-check left"></i></a></li>
			<li><a href="#">Director<i class="fas fa-file-video left"></i></a></li>
			<hr>
			<li><a href="#">Add Title<i class="fas fa-plus-square left"></i></a></li>
			<li><a href="#">Manage Collections<i class="fas fa-edit left"></i></a></li>
			<hr>
			<li><a href="#">Sign Out<i class="fas fa-sign-out-alt left"></i></a></li>
		</ul>


	</header>

	<main>

		{% block content %}
		{% endblock %}

	</main>
    
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!-- Materialize JS CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- Local JS -->
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>

	<!-- Custom JS Placeholder-->
	{% block scripts %}
	{% endblock %}


</body>

</html>
