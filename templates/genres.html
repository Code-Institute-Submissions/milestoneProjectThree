<!DOCTYPE html>

{% extends "base.html" %} {% block headercontent %}

<div class="row header-wrapper blue-grey lighten-4 blue-grey-text text-lighten-1">
	<h3 class="left-align text-shadow">Title Genres</h3>
</div>
{% endblock %}

{% block maincontent %} 

<div class="row">
    <div class="col s10 offset-s1 card-panel grey lighten-5" id="collections-card-wrapper">

        <div class="row">
            {% for genre in genres %}
                <div class="col s10 offset-s1 m6 xl4">
                    <a href="{{ url_for('filter_genre_titles', genre_name=genre, username=session['user']) }}">
                        <div class="card blue-grey lighten-4 blue-grey-text text-lighten-1 mild-shadow center-align hoverable">
                        
                            <div class="card-content">
                                <span class="card-title"><strong>{{ genre|title }}</strong></span>
                            </div>
                            <div class="card-action">
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
