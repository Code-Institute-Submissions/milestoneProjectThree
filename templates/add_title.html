<!DOCTYPE html>

{% extends "base.html" %} {% block headercontent %}

<div class="row header-wrapper blue-grey lighten-4 blue-grey-text text-lighten-1">
	<h3 class="left-align text-shadow">Add Title</h3>
</div>
{% endblock %}

{% block maincontent %}

<div class="row card-body-wrapper">
	<form class="" method="POST" action="{{ url_for('add_title') }}">
		<div class="col s12 m8 offset-m2 card-panel grey lighten-5 form-wrapper">
			<div class="row" id="form-select-wrapper">
				<div class="input-field col s12 m10 offset-m1">
					<i class="fas fa-object-group prefix blue-grey-text text-darken-2 tooltipped"
                    data-position="left" data-tooltip="Please Select a Collection for this title"></i>
					<select id="library_name" name="library_name" class="validate" required>
                        <option value="" disabled selected>Choose Collection</option>
                        {% for library in libraries %}
                            <option value="{{ library.library_name }}">{{ library.library_name|title }}</option>
                        {% endfor %}
                    </select>
					<label for="library_name">Collection</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<i class="fas fas fa-film prefix blue-grey-text text-darken-2 tooltipped"
                    data-position="left" data-tooltip="Please Enter the Title Name or text for the IMDb Search"></i>
					<input id="title_name" name="title_name" minlength="2" maxlength="50"
                        type="text" class="validate" data-length="50" required>
					<label for="title_name">Title Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<i class="fas fa-calendar-day prefix blue-grey-text text-darken-2 tooltipped"
                    data-position="left" data-tooltip="Please Enter the Title's Release Year using format YYYY"></i>
					<input id="release_year" name="release_year" minlength="4" maxlength="4"
                        pattern="^[0-9]{4,4}$" type="number" class="validate" data-length="4">
					<label for="release_year">Release Year</label>
				</div>
			</div>

			<div class="row right-align">
				<div class="input-field button-wrapper col s10 offset-s2 m9 offset-m2 xl6 offset-xl5">
					<a href="{{ url_for('add_title') }}" class="waves-effect waves-light red btn text-shadow">Reset</a>

					<button type="submit" name="imdb_search_btn" value="imdb_search_btn" class="waves-effect waves-light teal darken-1 btn text-shadow tooltipped" data-position="right" data-tooltip="Use the IMDb Search Engine to find Title details">
                        Search IMDB <i class="fas fa-search left"></i>
                    </button>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<i class="fas fa-align-left prefix blue-grey-text text-darken-2 tooltipped"
                    data-position="left" data-tooltip="Please add a plot summary or use IMDb Search to auto populate this entry"></i>
					<textarea id="description" name="description" minlength="5"
                        maxlength="200" data-length="200" class="materialize-textarea validate"></textarea>
					<label for="description">Plot Description</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<i class="fas fa-theater-masks prefix blue-grey-text text-darken-2 tooltipped"
                    data-position="left" data-tooltip="Please Enter the Title Genre or Genres"></i>
					<input id="genre" name="genre" minlength="2" maxlength="100"
                        data-length="100" type="text">
					<label for="genre">Genre</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<i class="fas fa-user-cog prefix blue-grey-text text-darken-2 tooltipped"
                    data-position="left" data-tooltip="Please Enter the Title's Director or Directors"></i>
					<input id="director" name="director" minlength="2" maxlength="30"
                        type="text" data-length="30" class="validate">
					<label for="director">Directors</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<i class="fas fa-users prefix blue-grey-text text-darken-2 tooltipped"
                    data-position="left" data-tooltip="Please Enter the Title's Cast seperated by commas"></i>
					<input id="cast" name="cast" minlength="2" maxlength="150"
                        data-length="150" type="text">
					<label for="cast">Cast</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<i class="fas fa-clock prefix blue-grey-text text-darken-2 tooltipped"
                    data-position="left" data-tooltip="Please Enter the Title Duration in minutes"></i>
					<input id="duration" name="duration" minlength="1" maxlength="4"
                        pattern="^[0-9]{1,4}$" type="text" data-length="4" class="validate">
					<label for="duration">Duration Mins</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<i class="fas fa-image prefix blue-grey-text text-darken-2 tooltipped"
                    data-position="left" data-tooltip="Please Enter the Image URL to be used as the Database Poster for this title"></i>
					<input id="image_url" name="image_url" placeholder="http://" pattern="https?://.+" type="url" class="validate">
					<label for="image_url">Image URL</label>
				</div>
			</div>
		</div>

		<div class="col s12 m8 offset-m2 card-panel grey lighten-5">
			<div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<div class="switch">
						<label for="is_watched">
                            <input type="checkbox" id="is_watched" name="is_watched">
                            <span class="lever"></span>
                            Watched
                        </label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<div class="switch">
						<label for="is_bluray">
                            <input type="checkbox" id="is_bluray" name="is_bluray">
                            <span class="lever"></span>
                            Is Bluray
                        </label>
					</div>
				</div>
			</div>


            <div class="row">
				<div class="input-field col s12 m10 offset-m1">
					<div class="col s5 l3">
						<h6 class="blue-grey-text text-lighten-2">
							<strong>My Rating</strong>
						</h6>
					</div>

					<!-- External Code Snippet provided by Kate Rose Morley. 
                    @:http://code.iamkate.com/html-and-css/star-rating-widget/#css -->
                    
					<div class="col s7 l9">

						<span class="starRating">
                            <input id="rating5" type="radio" name="rating" value="5">
                            <label class="star" for="rating5">5</label>
                            <input id="rating4" type="radio" name="rating" value="4">
                            <label class="star" for="rating4">4</label>
                            <input id="rating3" type="radio" name="rating" value="3">
                            <label class="star" for="rating3">3</label>
                            <input id="rating2" type="radio" name="rating" value="2">
                            <label class="star" for="rating2">2</label>
                            <input id="rating1" type="radio" name="rating" value="1">
                            <label class="star" for="rating1">1</label>
                        </span>
                    </div>
                    <!-- ---------------------------------------- -->
				</div>
			</div>

            
            <div class="row">
                <div class="input-field col s6 m5 offset-m1">
                    <i class="fas fa-euro-sign prefix blue-grey-text text-darken-2"></i>
                    <input id="purchase_price" name="purchase_price" pattern="^\d+(?:\.\d{0,2})$" type="text" class="validate">
                    <label for="purchase_price">Purchase Price</label>
                </div>
                <div class="input-field col s6 m4 offset-m1">
                    <i class="fas fa-calendar-alt prefix blue-grey-text text-darken-2"></i>
                    <input id="purchase_date" name="purchase_date" type="text" class="datepicker validate" >
                    <label for="purchase_date">Purchase Date</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="button-wrapper col s12 center-align">
                    <a href="{{ url_for('get_titles', username=session['user']) }}" class="waves-effect waves-light btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>

                    <button type="submit" name="add_title_btn" value="add_title_btn" class="waves-effect waves-light  btn-large blue-grey text-shadow">
                        Add Title <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>

		</div>
	</form>
</div>



{% endblock %}
